pluginManagement {
    repositories {
        maven {
            name = 'Fabric'
            url = 'https://maven.fabricmc.net/'
        }
        gradlePluginPortal()
    }
}

plugins {
    id 'io.shcm.shsupercm.fabric.stonecutter' version '1.1'

    id 'fabric-loom' version '1.2-SNAPSHOT' apply false
    id 'io.shcm.shsupercm.fabric.fletchingtable' version '1.6' apply false
    id 'com.modrinth.minotaur' version '2.+' apply false
    id 'com.matthewprenger.cursegradle' version '1.4.0' apply false
}

include 'defaults'

String[] targetMCVersions = [ '1.20.1' ]

stonecutter.create(rootProject) {
    versions targetMCVersions
}

stonecutter.create(project(':defaults')) {
    versions targetMCVersions
}
